<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/detalle.css">
    <title>Detalle del producto</title>
</head>

    <body>
        <header id="header-container"></header>
        <div id="contenedor-producto"></div>

        <!-- Modal -->
        <div class="modal fade" id="modalAgregadoCarrito" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Producto agregado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        El producto fue agregado exitosamente al carrito!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-light" id="btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
                        <a href="carrito.html" class="btn btn-outline-warning" id="btn-ir-carrito">Ir al carrito</a>
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
        <script src="./js/detalleProducto.js"></script>
    </body>

</html>
