<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <title>Login</title>
</head>
<body>
    <header id="header-container"></header>

    <section id="section-login">
        <h2 id="titulo-form">Formulario de Login</h2>
        <form action="" class="div-flex">
            <label for="Email">Email</label>
            <input id="email" class="email" type="email">

            <label for="password">Contraseña</label>
            <input id="password" class="password" type="password">
        </form>

        <div id="div-buttons">
            <button class="btn-form-login" id="btn-ingresar">Ingresar</button>
            <button class="btn-form-login" id="acceso-rapido">Acceso rápido</button>
            <button class="btn-form-login" id="limpiar">Limpiar</button>
        </div>
        <div id="div-buttons">
            <a href="#" class="card-link" id="link-loguearse">Loguearse</a>
            <a href="#" class="card-link" id="link-registrarse">Registrarse</a>
        </div>
        
    </section>

    <footer></footer>

    <!-- Sección de scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/login.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
