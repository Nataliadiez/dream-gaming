<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css"/>
    <link rel="stylesheet" href="./style/login.css">
    <title>Login</title>
</head>
<body>
    <header id="header-container"></header>

    <section id="section-login">
        <h2 id="titulo-form">Formulario de registro</h2>
        <form action="" class="div-flex">
            <label for="nombre" id="lbl-nombre">Nombre</label>
            <input id="nombre" class="nombre" type="text">

            <label for="Email">Email</label>
            <input id="email" class="email" type="email">

            <label for="password">Contraseña</label>
            <input id="password" class="password" type="password">
        </form>
            <div id="div-buttons">
                <button class="btn-form-login" id="login">Loguearse</button>
                <button class="btn-form-login" id="register">Registrarse</button>
            </div>
    </section>

    <footer></footer>
        <!-- Sección de scripts -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/login.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
